<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="addCSS.css" />
        <title>View route</title>
    </h:head>
    <h:body>
        <h:form>
        <p:panel>
            <p:panelGrid>
                <p:row>
            <p:growl id="message" showDetail="true" />
     <p:column>
    <p:commandButton value="Delete this route" action="#{routesBean.deleteRoute}" update="message">
        <p:confirm header="Confirmation" message="Are you sure?" />
    </p:commandButton>
     
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"  />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"  />
    </p:confirmDialog>  
            </p:column>
            <p:column>
             <p:commandButton value="To routes list" action="routesPage.xhtml"/> 
            </p:column>
             </p:row>
   </p:panelGrid>
        </p:panel>
        
            <center>
        <H1>About my route</H1>
        </center>
        <p:panelGrid style="margin-top:20px; width: 100%">
    <f:facet name="header">
        <p:row>
            <p:column colspan="5">Interesting sights</p:column>
        </p:row>
        <p:row>
            <p:column colspan="1">Title</p:column>
            <p:column colspan="1">Location</p:column>
            <p:column colspan="1">Description</p:column>
            <p:column colspan="2">Photo</p:column>
        </p:row>
 
    </f:facet>
              <c:forEach items="#{viewRouteBeen.allSights}" var="sight">              
                  <p:row>
                          
                      <p:column colspan="1">
               <h:outputText value="#{sight.title}" />
       </p:column>
                      <p:column colspan="1">
               <h:outputText value="#{sight.location}" />
     </p:column>
                      <p:column colspan="1">
               <h:outputText value="#{sight.description}" />
                     
                       </p:column> 
                      <p:column colspan="1">
                <p:graphicImage library="images" name="beauty.jpg" />   
                      </p:column> 
                      <p:column colspan="1"> 
                <p:commandButton value="Delete this record" action="#{viewRouteBeen.deleteSight}"
                                 style="margin-right:20px;" styleClass="ui-priority-primary" >
                   <p:confirm header="Confirmation" message="Are you sure?" />
                   <f:setPropertyActionListener target="#{viewRouteBeen.idSight}" value="#{sight.idTouristSite}" />
                   
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                      <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"  />
                      <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"  />
                </p:confirmDialog>  
                
                </p:commandButton>
                 
                   </p:column> 
                        
                      </p:row>  
                        
                    </c:forEach> 
     
           
        </p:panelGrid>
     </h:form>
    </h:body>
</html>
