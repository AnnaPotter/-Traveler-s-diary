<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="addCSS.css" />
        <title>View route</title>
    </h:head>
    <h:body>
       <p:growl id="msgs" showDetail="true" />
       <p:panel id="basic" header="Memorable events" style="margin-bottom:20px">
           <c:forEach items="#{viewRouteBeen.allEvents}" var="event">
               <p:panel>
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage library="images" name="beauty.jpg" />
            <h:outputText
                value="#{event.description}" />
            </h:panelGrid>
                   </p:panel>
           </c:forEach>
        </p:panel>
       
           
       
       <p:panel id="basic" header="Sights" style="margin-bottom:20px">
           <c:forEach items="#{viewRouteBeen.allSights}" var="sight">
               <p:panel id="basic" header="#{sight.title}">
        <h:panelGrid columns="4" cellpadding="10">
            <h:outputText
                value="#{sight.location}" />
            <h:outputText
                value="#{sight.description}" />
            <h:outputText
                value="#{sight.photo}" />
            <p:graphicImage library="images" name="smile.jpg" height="500" width="700" />
            
        </h:panelGrid>
           </p:panel>
           </c:forEach>
        </p:panel>
    </h:body>
</html>
