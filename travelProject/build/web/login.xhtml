<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="loginCSS.css" />
        <title>Login</title>
    </h:head>
    <h:body >
        
        <h:form >
            <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>  
            
            <p:panelGrid id="panel" columns="2" style="position: absolute; top:250px; left: 500px">
                <f:facet name="header"> Login Form </f:facet>
                <h:outputText value="Username" />
                <p:inputText value="#{loginBean.userName}"/>
                <h:outputText value="Password" />
                <p:password value="#{loginBean.password}"/>
                <f:facet name="footer">
                    <h:commandButton value="Login" action="#{loginBean.loginControl()}"/>
                </f:facet>
            </p:panelGrid>
                
        </h:form>
       
    </h:body>
</html>
