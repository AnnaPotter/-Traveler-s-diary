<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="addCSS.css" />
        <title>Add route</title>
    </h:head>
    <h:body>
    
    <h:form> 
    <p:growl id="growl" sticky="false" life="3000"  showDetail="true"/>
 
    <p:wizard >
        <p:tab id="personal" title="New Route">
            <p:panel header="Basic route information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Title (note) *: " />
                    <p:inputText value="#{routesBean.addRoute.note}"/>
 
                    <h:outputText value="Type: *" />
                    <p:inputText value="#{routesBean.addRoute.type}" />
 
                    <h:outputText value="Subtype: " />
                    <p:inputText value="#{routesBean.addRoute.subtype}" />
                    
                    <h:outputText value="Start date (dd/MM/yyyy): " />
                    <p:inputText value="#{routesBean.date}" />
 
                    <h:outputText value="Duration(days): " />
                    <p:inputText value="#{routesBean.addRoute.duration}" />
                    
                    <h:commandButton value="Add new route" action="#{routesBean.addRoute()}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
    </h:body>
</html>
