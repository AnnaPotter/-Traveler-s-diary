<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"      
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <h:outputStylesheet library="css" name="routesCSS.css" />
        <title>My routes</title>
    </h:head>
    <h:body>
        <p:panel header="My routes"/>
                  

        <h:form>        
            <div >  
                <p:panel>
                    <p:panelGrid columns="5" style="width: 100%" columnClasses="twenty-percent top-alignment a, twenty-percent top-alignment a,twenty-percent top-alignment a,twenty-percent top-alignment a,twenty-percent top-alignment a" > 
                         <h:outputText value="Type" />
                         <h:outputText value="Subtype" />   
                         <h:outputText value="Title (note)" />   
                         <h:outputText value="Start data" />   
                         <h:outputText value="Duration (days)" /> 
                     </p:panelGrid>
                    
                    <c:forEach items="#{routesBean.getAllRoutes()}" var="route">              
                        <p:panelGrid columns="5" style="width: 100%" columnClasses="twenty-percent top-alignment, twenty-percent top-alignment,twenty-percent top-alignment,twenty-percent top-alignment,twenty-percent top-alignment" > 
                         
                         
                        <h:commandLink value="#{route.type}" action="#{routesBean.show}">
                                <f:setPropertyActionListener target="#{routesBean.idRoute}" value="#{route.idRoute}" />
                        </h:commandLink>
                        <h:outputText value="#{route.subtype}" />   
                        
                        <h:outputText value="#{route.note}"/>  
                    
                        <h:outputText value="#{route.startData}"/>  
                       
                        <h:outputText value="#{route.duration}"/>  
                        </p:panelGrid>
                    </c:forEach>
                </p:panel>
            </div>
        </h:form>
           
        <p:panel class="footer">
            <h:outputLabel value="Travel diary (c) 2019"  style="color: grey; font-size: 8pt;"/><br/>
        </p:panel>    
    </h:body>
</html>
